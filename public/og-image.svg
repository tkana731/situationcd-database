<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf2f8" />
      <stop offset="100%" stop-color="#fbcfe8" />
    </linearGradient>
    
    <!-- CDの光沢エフェクト用グラデーション -->
    <linearGradient id="cdGloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- CD装飾アイコン - 左側 -->
  <g transform="translate(200, 315)">
    <!-- CD本体 -->
    <circle cx="0" cy="0" r="100" fill="#ec4899" />
    
    <!-- CDの反射光沢 -->
    <circle cx="0" cy="0" r="100" fill="url(#cdGloss)" />
    
    <!-- CD中心穴 -->
    <circle cx="0" cy="0" r="22" fill="#fdf2f8" />
    <circle cx="0" cy="0" r="10" fill="#db2777" />
  </g>
  
  <!-- CD装飾アイコン - 右側 -->
  <g transform="translate(1000, 315)">
    <!-- CD本体 -->
    <circle cx="0" cy="0" r="100" fill="#ec4899" />
    
    <!-- CDの反射光沢 -->
    <circle cx="0" cy="0" r="100" fill="url(#cdGloss)" />
    
    <!-- CD中心穴 -->
    <circle cx="0" cy="0" r="22" fill="#fdf2f8" />
    <circle cx="0" cy="0" r="10" fill="#db2777" />
  </g>
  
  <!-- 中央コンテンツ部分 -->
  <rect x="260" y="170" width="680" height="290" rx="20" ry="20" fill="white" fill-opacity="0.9" />
  
  <!-- メインタイトル -->
  <text x="600" y="260" font-family="'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#db2777">
    シチュエーションCD
  </text>
  <text x="600" y="320" font-family="'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#db2777">
    データベース
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="390" font-family="'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif" font-size="22" text-anchor="middle" fill="#555555">
    女性向けシチュエーションCD・音声作品の情報サイト
  </text>
  
  <!-- サイトURL -->
  <text x="600" y="440" font-family="'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif" font-size="20" text-anchor="middle" fill="#888888">
    https://situationcd.com
  </text>
  
  <!-- 装飾ライン -->
  <line x1="350" y1="350" x2="850" y2="350" stroke="#fbcfe8" stroke-width="2" />
</svg>